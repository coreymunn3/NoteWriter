<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <title>NoteWriter</title>
</head>
<body>
  <!-- Nav -->
  <nav class="nav-extended indigo lighten-2">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo left">NoteWriter</a>
        <ul class="right">
          <a href="#create" class="btn indigo modal-trigger">Create New Note</a>
        </ul>
      </div>
    </div>
    
  </nav>
  <!-- Body -->
  <main>
    <!-- Create New Note Modal -->
    <div id="create" class="modal">
      <div class="modal-content">
        <div class="card-title"><h5 class="center-align">Create a New Note</h5></div>
          <div class="section">
            <div class="input-field">
              <input type="text" id="create-note-title">
              <label for="create-note-title">Title</label>
            </div>
            <div class="input-field">
              <textarea name="create-note-body" id="create-note-body" cols="30" rows="30" class="materialize-textarea"></textarea>
              <label for="create-note-body">Note</label>
            </div>
            <button id="create-note" class="btn indigo save">Create Note
              <i class="material-icons right">add</i>
            </button>
          </div> 
        </div>
      </div>
    </div>

    <!-- All Notes Panel -->
    <div class="container">
      <div class="row">
        <!-- Top -->
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <!-- Alert Area -->
              <div id="alert">
                <!-- <div class="card-panel green accent-2 center-align">This is an Alert</div> -->
              </div>
              <!-- All Notes Collection Area -->
              <div class="card-title notes-card"><h5 class="center-align">All Notes</h5></div>
              <div class="input-field">
                <input type="text" id="search" placeholder="Search Notes Here">
              </div>
              <!-- Notes List -->
              <div id="notes-list" class="collection">
                
              </div>

              <!-- Edit State -->
              <div id="edit" class="card lighten-4"></div>
              <!-- End Edit state -->

            </div>
          </div>
        </div>
        
        <!-- Bottom (Note Reading Panel) -->
        <div id="note-display" class="col s12"></div>
        
      </div>
    </div>
  </main>
  

  <!-- Footer -->
  <footer class="bg-light grey-text" style="position:relative;bottom:0;left:0;width:100%;">
    <div class="container">
      <div class="container center-align">
        NoteWriter &copy 2020
      </div>
    </div>
  </footer>

  <!-- Compiled and minified JavaScript / Jquery for Materialize -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Modal initialization - too short to be in a separate file -->
  <script>
    $(document).ready(function(){
      $('.modal').modal();
    });
  </script>
  <!-- Operational JS files -->
  <script src="js/request.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
